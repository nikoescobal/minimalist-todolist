<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>To-do list</title>
<script defer src="bundle.js"></script></head>

<body>
  <main class="main">
    <h1>To-do List</h1>
    <ul class="tasks-wrapper" id="task-wrapper">
      <li class="task-item">
        <h3>Today's Tasks</h3><i class="fas fa-sync-alt custom-icon" id="refresh"></i>
      </li>
      <li class="task-item"><input type="text" id="tasks-input" class="task-input"
          placeholder="Add a task for your To-do List" required><i class="fas fa-level-down-alt custom-icon"></i></li>
    </ul>
  </main>
</body>

</html>
